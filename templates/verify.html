<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account - Digital Wellness Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .verify-container {
            max-width: 450px;
            margin: 5rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h3 class="text-center mb-4">Complete Your Registration</h3>
        
        <!-- Display messages/errors -->
        {% if message %}
            <div class="alert alert-info">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form action="/complete-registration" method="post">
            <!-- Hidden input to pass the email along -->
            <input type="hidden" name="email" value="{{ email }}">
            
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="{{ email }}" disabled readonly>
            </div>

            <div class="mb-3">
                <label for="otp" class="form-label">Verification Code</label>
                <input type="text" class="form-control" id="otp" name="otp" required placeholder="Enter the 6-digit code" inputmode="numeric" pattern="\d{6}">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Choose a Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Verify & Register</button>
        </form>
        <div class="text-center mt-3">
            <a href="/">Back to Login</a>
        </div>
    </div>
</body>
</html>
